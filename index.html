<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLU Code Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script> <!-- Scanner library -->
</head>
<body>
  <h1>🍎 PLU Code Fruit Checker</h1>

  <!-- Manual PLU input -->
  <input type="text" id="pluInput" placeholder="Enter PLU Code" />
  <button onclick="checkPLU()">Check</button>

  <h2>📷 Or Scan Barcode</h2>
  
  <!-- Barcode Scanner View -->
  <div id="reader" style="width: 300px; margin: 20px auto;"></div>
  
  <!-- Buttons to control scanner -->
  <button onclick="startScanner()">Start Scanner</button>
  <button onclick="stopScanner()">Stop Scanner</button>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script src="script.js"></script>
</body>
</html>
